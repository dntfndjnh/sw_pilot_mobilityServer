<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건 달성 시 알림 후 새창</title>
    <script>
        function showAlertAndOpenPlayPage() {
            const result = confirm("영상을 재생하시겠습니까?");
            if (result) {
                // '확인' 클릭 시 새창으로 play.html 열기
                window.open('/play', 'playWindow', 'width=800,height=600');
            }
            // '취소' 클릭 시 아무 동작하지 않음
        }

        // 특정 조건 달성 시 자동 실행 예시
        // window.onload = showAlertAndOpenPlayPage;
    </script>
</head>
<body>
<h1>메인 페이지</h1>
<button onclick="showAlertAndOpenPlayPage()">조건 달성 시 실행 (테스트 버튼)</button>
</body>
</html>
