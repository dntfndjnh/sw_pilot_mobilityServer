<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>보고서</title>
    <style>
        /* 기존 CSS 유지 */
        body {
          font-family: 'Malgun Gothic', Arial, sans-serif;
          margin: 40px auto;
          max-width: 900px;
          color: #333;
          line-height: 1.6;
          background: #f9f9f9;
        }
        h1, h2, h3 {
          color: #2c3e50;
          border-bottom: 2px solid #2980b9;
          padding-bottom: 6px;
        }
        h1 { font-size: 2.2em; margin-bottom: 0.3em; }
        h2 { font-size: 1.6em; margin-top: 1.5em; }
        table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 1em;
          margin-bottom: 2em;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px 12px;
          text-align: left;
        }
        th { background-color: #2980b9; color: white; }
        tr:nth-child(even) { background-color: #f4f6f7; }
        .footer {
          margin-top: 40px;
          font-size: 0.9em;
          color: #888;
          text-align: center;
        }
        #btnDownloadPdf {
          background-color: #2980b9;
          color: white;
          border: none;
          padding: 10px 18px;
          font-size: 1em;
          border-radius: 5px;
          cursor: pointer;
          margin-bottom: 20px;
          float: right;
        }
        #btnDownloadPdf:hover { background-color: #1f618d; }
    </style>
</head>
<body>

<button id="btnDownloadPdf">PDF 저장</button>

<div id="reportContent">
    <h1 th:text="${reportTitle} ?:'공정점검보고서'">공정점검보고서</h1>

    <h2>작성자 정보</h2>
    <p><strong>이름: </strong><span th:text="${authorName}">한진호</span></p>
    <p><strong>작성일: </strong><span id="todayDate" th:text="${writeDate}">날짜 로드 중...</span></p>

    <h2>요약</h2>
    <p th:text="${summary}">여기에 보고서 요약 내용이 들어갑니다.</p>

    <h2>상세 내용</h2>
    <table>
        <thead>
        <tr>
            <th>항목</th>
            <th>설명</th>
            <th>값</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${details}">
            <td th:text="${item.name}">항목명</td>
            <td th:text="${item.description}">설명</td>
            <td th:text="${item.value}">값</td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        © 2025 SWPILOT MOBILITY1. All rights reserved.
    </div>
</div>

<!-- html2pdf.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    // 오늘 날짜 자동 입력
    document.addEventListener('DOMContentLoaded', () => {
    const dateSpan = document.getElementById('todayDate');
    if (dateSpan.innerText === '날짜 로드 중...' || !dateSpan.innerText.trim()) {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const hh = String(today.getHours()).padStart(2, '0');
      const min = String(today.getMinutes()).padStart(2, '0');
      dateSpan.innerText = `${yyyy}-${mm}-${dd} ${hh}:${min}`;
    }
  });

    // PDF 저장
     document.getElementById('btnDownloadPdf').addEventListener('click', () => {
    const element = document.getElementById('reportContent');
    const opt = {
      margin:       0.5,
      filename:     (document.title || 'report') + '.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  });
</script>

</body>
</html>
